<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart for Bubub Kaffa</title>
    <style>
        /* Styling dasar */
        body {
            background-color: #282c34;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }
        .heart {
            position: relative;
            width: 120px;
            height: 120px;
            background-color: red;
            transform: rotate(-45deg);
            animation: heartbeat 1.5s infinite;
            margin: 20px auto;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -60px;
            left: 0;
        }
        .heart::after {
            left: 60px;
            top: 0;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }
        .message {
            margin-top: 20px;
        }
        .message h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        .message p {
            font-size: 16px;
            line-height: 1.5;
        }
        .emoji {
            font-size: 30px;
            margin-top: 10px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #bbb;
        }

        /* Media queries untuk ukuran layar kecil */
        @media (max-width: 480px) {
            .heart {
                width: 100px;
                height: 100px;
            }
            .heart::before,
            .heart::after {
                width: 100px;
                height: 100px;
            }
            .heart::before {
                top: -50px;
            }
            .heart::after {
                left: 50px;
            }
            .message h1 {
                font-size: 20px;
            }
            .message p {
                font-size: 14px;
            }
            .emoji {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>Membuat sesuatu yang romantis untukmu... ‚ù§Ô∏è</h1>
    <div class="heart"></div>
    <div class="message">
        <h1>Untuk seseorang spesial: Bubub Kaffa</h1>
        <p>Aku mencintaimu lebih dari kata-kata yang bisa ungkapkan.</p>
        <div class="emoji">ü•∞üíåüåπ</div>
    </div>
</body>
</html>
